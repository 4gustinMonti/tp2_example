<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="/static/img/nba.png"/>
    <title>NBA</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
    <link rel="stylesheet" href="/static/css/match.css">
    <link rel="stylesheet" href="/static/css/default.css">        
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Taller de proyecto II</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                         Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>

    <img class="myimage" src="/static/img/versus.png"></div>

    <div class="container-fluid">
        <div class="row">
            <div id="chrono-container">
                <div class="chrono" id="horas">00</div>
                <div class="chrono" id="minutos">:00</div>
                <div class="chrono" id="segundos">:00</div>
                <div class="chrono" id="centesimas">:00</div>                    
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <div class="jumbotron custom">
                    <div class="text-center">
                        <h1 class="display-4">Eastern Conference</h1>                    
                        <h5 class="" id="name-{{id_team_west}}"></h5>
                        <div class="div-logo">
                        <img id="logo-{{id_team_west}}" class="logo" src=""/>                          
                        </div>
                        <h1 class="" id="score-{{id_team_west}}">0</h1>                        
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="jumbotron custom">
                    <div class="text-center">
                        <h1 class="display-4">Western Conference</h1>
                        <h5 class="" id="name-{{id_team_east}}"></h5>
                        <img id="logo-{{id_team_east}}" class="logo" src=""/>                     
                        <h1 class="" id="score-{{id_team_east}}">0</h1>                        
                    </div>
                </div>
            </div>            
        </div>
        
        <div class="row stop">            
            <input type="button" class="btn btn-success" id="stop-match" value="STOP Match"/>
            <a href="/" class="btn btn-success" id="new-match" style="display:none;">New Match</a>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="/static/js/match.js"></script>
    <script src="/static/js/chronometer.js"></script>
    <script type="text/javascript">
        var id_match = "{{ id_match }}";
        var id_team_west = "{{ id_team_west }}";
        var id_team_east = "{{ id_team_east }}"        
    </script>

</body>
</html>
